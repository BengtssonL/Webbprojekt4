<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enkät</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <legend>Borde jag få A för den här hemsidan?</legend>
    
        <div class="sub-survey">
          <input type="radio" id="nja" name="survey" value="nja"
                 checked>
          <label for="nja">Skulle inte tro det</label>
        </div>
    
        <div class="sub-survey">
          <input type="radio" id="Nej" name="survey" value="Nej">
          <label for="Nej">Nej</label>
        </div>
    
        <div class="sub-survey">
          <input type="radio" id="NEJNEJ" name="survey" value="Kanske">
          <label for="NEJNEJ">Verkligen inte</label>
        </div>
    </fieldset>
</body>
</html>
